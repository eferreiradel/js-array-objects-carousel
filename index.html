<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>uhu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- custom CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <main class="vh-100 align-items-center d-flex">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-11 col-md-5 col-lg-4">
            <div class="row">
              <div class="col-7 p-0" id="mainCarousel"></div>
              <div class="col-5 p-0" id="carouselContainer"></div>
            </div>
            <div class="row justify-content-center">
              <div class="col-5 p-3 text-center">
                <button class="btn btn-dark rounded" id="btnAutoPlay">
                  <i class="fa-solid fa-play"></i>
                </button>
                <button class="btn btn-dark rounded">
                  <i class="fa-solid fa-pause" id="btnPause"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
